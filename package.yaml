# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/kigsmtua/mpesa-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- wreq
- lens
- lens-aeson

library:
  source-dirs: src

tests:
  mpesa-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mpesa-haskell
