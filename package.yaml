license:             BSD3
author:              "John Kiragu"
maintainer:          "mutuakiragu@gmail.com"
copyright:           "2021 John Kiragu"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
